<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录+CSS装修</title>

    <style>
        h1{
            color: brown;
            font-style: italic;
        }
        label{
            color: rgb(31, 26, 184);
            font-style: normal;
        }
    </style>
</head>
<body>
    <form>
    <div style="text-align: center;">
        <h1 style="color: blueviolet;">登录系统</h1>
        <label>用户名：</label>
        <input type="text" placeholder="请输入账户" style="color: blueviolet;">
        <br><br>
        <label>密码：</label>
        <input type="password" placeholder="请输入密码">

        <br><br>
        <label style="background-color: yellow;">性别：</label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender">武装直升机

        <br><br>
        <label>爱好：</label>
        <input type="checkbox" name="hobby">唱
        <input type="checkbox" name="hobby">跳
        <input type="checkbox" name="hobby">rap
        <input type="checkbox" name="hobby">篮球

        <br><br>
        <input type="submit" value="上传">
    </div>
    </form>

    <form action="#"></form>
</body>
</html>
